<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome, Tic - Tac - Toe Game</h1>
    <div>
        <label for="player1Name">Player 1 Name: </label>
        <input type="text" name="player1Name" id="player1NameInput">
    </div>
    <div>
        <label for="player2Name">Player 2 Name: </label>
        <input type="text" name="player2Name" id="player2NameInput">
    </div>
    <button type="submit" id="startGame">Start Game</button>

    <div id="textBox"></div>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
