<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome, Tic - Tac - Toe Game</h1>
    <div>
        <label for="player1Name">Player 1 Name: </label>
        <input type="text" name="player1Name" id="player1NameInput">
    </div>
    <div>
        <label for="player2Name">Player 2 Name: </label>
        <input type="text" name="player2Name" id="player2NameInput">
    </div>
    <button type="submit" id="startGame">Start Game</button>

    <div id="textBox"></div>
    <div class="board">
        <div class="cell" id="cell1" data-row = "0" data-col = "0"></div>
        <div class="cell" id="cell2" data-row = "0" data-col = "1"></div>
        <div class="cell" id="cell3" data-row = "0" data-col = "2"></div>
        <div class="cell" id="cell4" data-row = "1" data-col = "0"></div>
        <div class="cell" id="cell5" data-row = "1" data-col = "1"></div>
        <div class="cell" id="cell6" data-row = "1" data-col = "2"></div>
        <div class="cell" id="cell7" data-row = "2" data-col = "0"></div>
        <div class="cell" id="cell8" data-row = "2" data-col = "1"></div>
        <div class="cell" id="cell9" data-row = "2" data-col = "2"></div>
    </div>
    <div id="gameOverBox"></div>
    <div id="resultBox"></div>
    <button class="resetGame">Reset Game</button>
    <script src="script.js"></script>
</body>
</html>
